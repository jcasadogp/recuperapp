<ion-header [translucent]="true">
  <ion-toolbar class="component-toolbar">
    <ion-button (click)="dismissModal()" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
    </ion-button>
    <ion-title>PERFIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 style="font-weight: bold;">Mis datos</h4>

  <ion-item lines="none">
    <ion-grid>
      <ng-container *ngFor="let item of finalResultArray">
        <ion-row>
          <ion-col class="profile-att" style="font-weight: bold;" size="12">{{item.Pregunta}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="padding-left: 16px;">
            <ng-container *ngIf="item.Respuesta.length > 1; else singleResponse">
              <ul>
                <li *ngFor="let resp of item.Respuesta">{{resp}}</li>
              </ul>
            </ng-container>
            <ng-template #singleResponse>
              {{item.Respuesta[0]}}
            </ng-template>
          </ion-col>
        </ion-row>
      </ng-container>
    </ion-grid>
  </ion-item>
</ion-content>
