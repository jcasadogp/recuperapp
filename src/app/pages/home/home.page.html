<ion-header [translucent]="true">
  <ion-toolbar class="ppal-toolbar">
    <ion-title>Menú principal</ion-title>
    <!-- <ion-buttons slot="end" class="toolbar-buttons" (click)="logout()"> -->
    <ion-buttons slot="end" class="toolbar-buttons">
      <ion-icon class="logout-icon" name="log-out-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="[getParticipant($event)]">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item lines="none">
    <ion-grid class="home-info">
      <ion-row class="home-name">Hola {{participant.f645_firstname}}</ion-row>
      <ion-row class="home-date"><b>Fecha: &nbsp;</b>{{currentDate}}</ion-row>
    </ion-grid>

    <!-- <ion-thumbnail slot="end">
      <img src="assets/img/logo2.jpeg" alt="Logo Accompain" style="width:65px;height:65px;">
    </ion-thumbnail> -->
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size=6>
        <ion-card class="profile-card" (click)="presentProfileModal()">
          <ion-card-content>
            <ion-icon size="large" name="person-outline"></ion-icon>
            <ion-card-title>Perfil</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size=6>
        <ion-card class="information-card" (click)="presentInformationModal()">
          <ion-card-content>
            <ion-icon size="large" name="bag-add-outline"></ion-icon>
            <ion-card-title>Información</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col size=12>
        <ion-card no padding class="diary-card" (click)="presentEvaModal()">
          <ion-card-content>
            <ion-icon size="large" name="add-circle-outline"></ion-icon>
            <ion-card-title>Diario de dolor</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
